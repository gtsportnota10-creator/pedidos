
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal de Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <div id="container-perfil">
                <img id="logo-empresa" src="" alt="Logo" style="display:none;">
                <h1 id="nome-empresa">Carregando...</h1>
                <p id="nome-atendente"></p>
            </div>
        </header>

        <div id="formulario-pedido">
            <section class="card">
                <h2>Dados do Cliente</h2>
                
                <div class="grid-campos">
                    <div class="campo">
                        <label>Nome</label>
                        <input type="text" id="clienteNome" placeholder="Seu nome">
                    </div>
                    <div class="campo">
                        <label>WhatsApp</label>
                        <input type="tel" id="clienteTelefone" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="campo" style="margin-top: 15px;">
    <label>Tecido / Material</label>
    <select id="clienteTecidoSelect" onchange="alternarTecidoManual(this)" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; background: white;">
        <option value="">Carregando tecidos...</option>
    </select>
    
    <input type="text" id="clienteTecidoManual" placeholder="Qual o nome do tecido?" 
           style="display:none; margin-top: 10px; border-style: dashed; border-color: #3b82f6; width: 100%; padding: 10px; border-radius: 8px;">
</div>

                <div class="campo" style="margin-top: 15px;">
                    <label>Observações Gerais</label>
                    <textarea id="observacoesGerais" placeholder="Algum detalhe adicional para a produção?" rows="2"></textarea>
                </div>
            </section>

            <div id="container-modelagens"></div>

            <div class="acoes-pedido">
                <button type="button" class="btn-sec" onclick="adicionarGrupoModelagem()">
                    ➕ Outra Modelagem 
                </button>

                <button class="btn-main" id="btnFinalizar" onclick="enviarPedido()">
                    FINALIZAR PEDIDO
                </button>
            </div>
        </div>

        <div id="tela-sucesso" style="display:none;">
            <div class="card" style="text-align:center; padding: 40px 20px;">
                <div class="icone-sucesso">✅</div>
                <h2 style="color: #10b981; border:none;">Pedido Recebido!</h2>
                <p style="color: #64748b;">O seu pedido já foi enviado para nossa produção com sucesso.</p>
                <button class="btn-sec" onclick="window.location.reload()" style="margin-top: 20px;">
                    Fazer Novo Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
